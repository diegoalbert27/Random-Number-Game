<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

</head>
<body class="bg-info">
    
    <section class="bg-dark p-1">
        <div class="container">
            <h1 class="display-1 text-white">Random Number Game</h1>
        </div>
    </section>
    
    <div class="container m-4">
        <div class="row">
            
            <div class="col-4">
                <div class="card my-1 bg-white">
                    <form class="card-body p-3" id="formularioA">
                        <div class="form-group">
                            <label for="rangoNumber">Ingresar el Rango del Numero:</label>
                            <select id="rangoNumber" class="form-control">
                                <option value="100">100</option>
                                <option value="70">70</option>
                                <option value="50">50</option>
                                <option value="20">20</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h1 class="h5" id="showRango"></h1>
                        </div>
                        <div class="form-group">
                            <input type="submit" id="btnRango" value="Comenzar" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <div class="card" id="container" style="visibility: hidden;">
                    <div class="card-header p-3 bg-dark">
                        <h2 class="h3 text-center text-light">Â¡Adivina el numero!</h2>
                    </div>
                    <form class="card-body" id="formularioB">
                        <div class="form-group">
                            <label for="adivinarNumber">Adivine El numero:</label>
                            <input type="num" class="form-control" id="adivinarNumber" placeholder="Numero a Divinar">
                        </div>
                        <div class="form-group">
                            <p id="intento"></p>
                        </div>
                        <div class="form-group">
                            <input type="submit" id="btnEnviar" value="adivinar" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4" id="showJuego"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
